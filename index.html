<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my DND Character Generator!</h1>
    <div id="genList">
        <ul>
            <li id="name"></li>
            <li id="race"></li>
            <li id="class"></li>
            <li id="morals"></li>
            <li id="equipment"></li>
        </ul>
    </div>
    <button id="randomBtn">Generate Here</button>
    <button id="saveBtn">Save Your Character</button>
    <ul id="saved_ul">
    </ul>
    <script src="app.js"></script>
</body>
</html>
